<ion-view title="Manager Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="managerUsername">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter Username">
                </label>
                <label class="item item-input" name="managerPassword">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter Password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="managerMenu.managerHome" id="managerLogin-button6" class="button button-stable  button-block">Log in</a>
        </form>
    </ion-content>
</ion-view>
