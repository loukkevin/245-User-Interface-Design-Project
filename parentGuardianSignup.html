<ion-view title="Parent/Guardian Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="parent.FirstName">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="Enter First Name">
                </label>
                <label class="item item-input" name="parent.LastName">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Enter Last Name">
                </label>
                <label class="item item-input" name="parent.Username">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Create a username">
                </label>
                <label class="item item-input" name="parent.Username">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Enter Email">
                </label>
                <label class="item item-input" name="parent.Password">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="Enter a password">
                </label>
                <label class="item item-input" name="parent.PasswordConfirm">
                    <span class="input-label">Confirm Password</span>
                    <input type="text" placeholder="Re-enter password">
                </label>
            </ion-list>
            <a ui-sref="parentMenu.parentHome" id="parentGuardianSignup-button8" class="button button-stable  button-block">Sign up</a>
        </form>
    </ion-content>
