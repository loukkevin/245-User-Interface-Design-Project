<ion-view title="Parent/Guardian Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="parentUsername">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Enter Password">
                </label>
                <label class="item item-input" name="parentPassword">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Enter Username">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="parentMenu.parentHome" id="parentGuardianLogin-button14" class="button button-stable  button-block">Log in</a>
            <a ui-sref="parentGuardianSignup" id="parentGuardianLogin-button15" style="font-weight:bold;" class="button button-dark  button-block icon-left ion-android-add">Create an account</a>
        </form>
        <button id="parentGuardianLogin-button9" class="button button-dark  button-block">Contact Us</button>
    </ion-content>
</ion-view>
