<ion-view title="AutoPay Setup">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <h5>Bank Account Information</h5>
            <label class="item item-input" name="accountNumber">
                <span class="input-label">Bank Name</span>
                <input type="text" placeholder="Enter your bank's name">
            </label>
            <div class="spacer" style="width: 283px; height: 17px;"></div>
            <label class="item item-input" name="accountNumber">
                <span class="input-label">Name on Account</span>
                <input type="text" placeholder="Account owner">
            </label>
            <div class="spacer" style="width: 283px; height: 17px;"></div>
            <label class="item item-input" name="accountNumber">
                <span class="input-label">Account #</span>
                <input type="text" placeholder="Enter account number">
            </label>
            <div class="spacer" style="width: 283px; height: 17px;"></div>
            <label class="item item-input" name="rountingNumber">
                <span class="input-label">Routing #</span>
                <input type="text" placeholder="Enter routing number">
            </label>
            <h5>Billing Address</h5>
            <label class="item item-input" name="rountingNumber">
                <span class="input-label">Street #</span>
                <input type="text" placeholder="Enter street number">
            </label>
            <label class="item item-input" name="rountingNumber">
                <span class="input-label">City</span>
                <input type="text" placeholder="Enter city">
            </label>
            <label class="item item-input" name="rountingNumber">
                <span class="input-label">City</span>
                <input type="text" placeholder="Enter city">
            </label>
            <label class="item item-input" name="rountingNumber">
                <span class="input-label">Zip</span>
                <input type="text" placeholder="Enter zip code">
            </label>
            <div class="spacer" style="width: 283px; height: 17px;"></div>
            <h5>Choose Payment Frequency</h5>
            <ion-radio name="autoPayReccurence">Weekly</ion-radio>
            <ion-radio name="autoPayReccurence">Bi-Weekly</ion-radio>
            <ion-radio name="autoPayReccurence">Monthly</ion-radio>
        </form>
    </ion-content>
</ion-view>
